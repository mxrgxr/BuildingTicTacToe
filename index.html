<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Montserrat&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script defer src="main.js"></script>
</head>
<body>
    <header>Tic Tac Toe</header>
    <h1>X's Turn</h1>
    <section id="board">
        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>

        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>

        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>
    </section>
    <button>Reset game</button>
</body>
</html>
